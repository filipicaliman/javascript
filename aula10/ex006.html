<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(64, 252, 64);
            color: white;
            font-size: 22px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        function clicar() {
            a.innerHTML = 'Clicou'
        }
        function entrar() {
            a.innerHTML = 'Entrou'
        }
        function sair() {
            a.innerHTML = 'Saiu'
        }
    </script>

</body>
</html>
