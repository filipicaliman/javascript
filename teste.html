<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>porcentagem</h1>
    <p>
        Digite um valor: <input type="number" name="txn1" id="txn1" placeholder="Maior que 0">
    </p>
    <p>

        Quantos %: <input type="number" name="txn2" id="txn2" placeholder="0 a 100"  min="0" max="100">
        <input type="button" value="calcular" onclick="porc()">
    </p>
    
    <div id="res">resultado</div>

    <script>
        function porc() {
            let tn1 = document.querySelector('input#txn1')
            let tn2 = document.querySelector('input#txn2')
            let res = document.querySelector('div#res')

            let n1 = Number(tn1.value)
            let n2= Number(tn2.value / 100)
            let p = n1 *n2

            if (0 < tn1 && 0<=tn2<100) {
                res.innerHTML = `${n2}% de ${n1} Ã© = ${p}`
            } else {
                res.innerHTML += `Confira os valores`
            }
            
        }
    </script>

</body>
</html>
